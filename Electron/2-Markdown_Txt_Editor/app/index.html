<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fire Sale</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section class="controls">
        <button id='new_file'>New File</button>
        <button id='open_file'>Open File</button>
        <button id='save_markdown' disabled>Save File</button>
        <button id='revert' disabled>Revert</button>
        <button id='save_html'>Save HTML</button>
        <button id='show_file' disabled>Show File</button>
        <button id='open_in_default' disabled>Open in Default App</button>
    </section>

    <section class="content">
        <div class="container">
            <label for="markdown" hidden>Markdown Content</label>
            <textarea id="markdown" class="raw_markdown"></textarea>
            <div class="render_html" id='html'></div>
        </div>
    </section>

    <script>
        require('./render');
    </script>
</body>
</html>
